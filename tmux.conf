set -g base-index 1
setw -g pane-base-index 1

# manually set tmux hotkey
unbind C-b
set -g prefix C-a

# toggle tmux windows
bind a send-keys C-a
bind C-a last-window

#  tmux new window
bind c new-window -c '#{pane_current_path}'

# reload tmux configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# don't rename windows automatically (can rename windows with <C-b> ,)
set-option -g allow-rename off

# clear pane
bind C-l send-keys C-l

# search tmux hotkey
bind-key / copy-mode \; send-key ?

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
set-option -g terminal-overrides 'xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# Search for previous error
bind-key e copy-mode \; send-keys "?Error" C-m

set -sg escape-time 0

# scrollback buffer size increase
set -g history-limit 100000

# Copy/paste interop
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# allow copy from tmux buffer
bind-key -T copy-mode M-w send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'

# Allows scrolling and selecting in copy-mode
set -g mouse on

# Easily resize tmux panes
bind -r H resize-pane -L 15
bind -r J resize-pane -D 15
bind -r K resize-pane -U 15
bind -r L resize-pane -R 15

# ——— Cosmetics ————————————————————————————————————————————————————
# set tmux's default terminal
set -g default-terminal "xterm-256color-italic"
# override with True color
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"
# Refresh status bar frequently
set -g status-interval 5

# status bar config
set-option -g status-justify right
set-option -g status-position top

set-option -g status-fg colour4
set-option -g status-bg default

set-option -g status-left-length 80
set-option -g status-left '#[fg=default][ #[fg=default,bright]#T #[fg=default,nobright]]#[default]'

set-option -g status-right-length 35
set-option -g status-right '#[fg=default,dim][ #{battery_percentage} | %D | %H:%M #[fg=default,nobright]]#[fg=default]'

set-window-option -g window-status-current-format '#[fg=red,bold](( #[fg=cyan,bg=default,bright,bold]#W #[fg=red,bold] ))#[fg=default]'
set-window-option -g window-status-format '#[fg=black,bg=default](( #[fg=colour8,bg=default,dim]#W#[fg=black,nobright,bg=default] ))#[fg=default]'

set-option -g message-bg default
set-option -g message-fg yellow

# --- Tmux PLUGIN MGMR ---------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
